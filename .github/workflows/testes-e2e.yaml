name: Testes E2E

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Build Strapi
        run: npm run build

      - name: Start Strapi
        run: npm run start

      - name: Executar testes Cypress
        run: npm run tests
